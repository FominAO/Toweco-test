<div class="label">{{category.name}}</div>
<div class="conpanies">
  <div *ngFor="let company of companyList; let i = index" class="company-card" routerLink="/company" [queryParams]="{id: company.id}">
    <img class="company-card__logo" src="" alt="">
    <div class="company-card__text">
      <div class="label">{{company.name}}</div>
      <app-stars [rate] = "rating[i]"></app-stars>
    </div>
  </div>
</div>
